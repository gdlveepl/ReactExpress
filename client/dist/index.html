<!DOCTYPE html>
<html lang="en" ng-app="App">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles/main.css">
	</head>
	<body>
		<div id="bg"></div>
		<header><a href="#">ZoomZoom</a></header>
		
		<main ng-controller="AppContoller">	
			<section id="card">
				<ul><li><span></span><strong ng-show="loading">Loading</strong></li></ul>
				<ul ng-repeat="name in names track by $index">
					<li><span></span><strong ng-click="populateTextArea(name,$event)" style="cursor: pointer;">{{name.scriptId}}</strong>
					</li>
				</ul>
			</section>
			
			<section id="primary">
				<ul>
					<li><span></span><strong>Code Coverage</strong></li>
					<li><pre ng-model="codeCoverage"></pre></li>
				</ul>

				<!-- <h1>Your Personal Assistant</h1>
				<p>Get help with your daily life stuff.</p>
				<a href="#">Get help already</a> -->
			</section>
		</main>		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
		<script src="scripts/app.min.js"></script>
	</body>
</html>
